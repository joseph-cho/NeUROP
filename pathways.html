<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>BU | NeUROP</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.min.css"> 
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <meta name="viewport" content="width=devise-width, initial-scale=1.0">
  </head>
  <body>
    <header>
      <div class="header">
        <img src="img/headerLogo.png" alt="BU">
        <h1>Neuroscience<h1>
      </div>
      
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="resources.html" class ="selected">Resources</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="myGrades.html">myGrades</a></li>
        </ul>
      </nav>
    </header>
    <div id="wrapper">
      <section>
        <style>
          ul {
            list-style-type: none;
            margin:0;
            padding:0;
          }
        </style>

      <h2 id="sectionTitle">Pathways of The Nervous System</h2>

      <ul id="nervousSystemPathways">
        <li><button id="dorsalColumns" class='btn btn-danger'>Dorsal Columns</button></li></br>
        <li><button id="spinothalamic" class='btn btn-danger'>Spinothalamic</button></li></br>
        <li><button id="corticospinal" class='btn btn-danger'>Corticospinal</button><li>
      </ul>

      <div id="brainWithPathways">
        <img id="pathwaysImage" src="img/pathwaysImage.png"></img>
        <img id="dorsalColumnsImage" src="img/DorsalColumn.png" style="position:absolute; top:0%; left:0%;"></img>
        <img id="spinothalamicImage" src="img/Spinothalamic.png" style="position:absolute; top:0%; left:0%;"></img>
        <img id="corticospinalImage" src="img/Corticospinal.png" style="position:absolute; top:0%; left:0%;"></img>
      </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script>
      $(document).ready(function(){
          $("#dorsalColumns").click(function(){
              $("#dorsalColumnsImage").toggle();
          });
      });

      $(document).ready(function(){
          $("#spinothalamic").click(function(){
              $("#spinothalamicImage").toggle();
          });
      });

      $(document).ready(function(){
          $("#corticospinal").click(function(){
              $("#corticospinalImage").toggle();
          });
      });
      </script>

      <div id="backButton">
        <button onclick="window.location.href='resources.html'" class='btn btn-danger'>Back</button>
      </div>


      </section>
      <footer>
        <a href="http://twitter.com/bumedicine"><img src="img/twitter-wrap.png" alt="Twitter Logo" class="social-icon"></a>
        <a href="http://facebook.com/bumedicine"><img src="img/facebook-wrap.png" alt="Facebook Logo" class="social-icon"></a>
        <p>&copy; 2015 Boston University Neuroscience</p>
      </footer>
    </div>
  </body>
</html>
